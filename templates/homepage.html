<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricker</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ff416c, #ff4b2b, #2a8fd4, #1e3c72); /* Red to Blue Gradient */
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-size: 400% 400%; /* Smooth gradient */
            animation: gradientBG 10s ease infinite; /* Animated effect */
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Header Styles */
        h1 {
            font-size: 4em;
            margin-top: 0;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        }

        /* Subtitle Styles */
        p {
            font-size: 1.5em;
            margin-top: 20px;
            color: #ffffff; /* White for contrast */
        }

        /* Link Styles */
        a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ffeb3b; /* Yellow on hover */
        }

        /* Footer Styles */
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            color: #ffffff; /* White for footer text */
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
        }

        footer a:hover {
            color: #ffeb3b; /* Yellow hover effect for footer link */
        }
    </style>
</head>

<body>

    <h1>Welcome to Ricker</h1>
    <p>Your custom browser experience starts here. Stay tuned for more updates!</p>
    <footer>
        <p>&copy; 2025 <a href="https://www.example.com" target="_blank">Ricker</a> | All Rights Reserved</p>
    </footer>

</body>

</html>
